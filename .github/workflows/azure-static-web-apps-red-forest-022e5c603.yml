name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Upload static site to Azure

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: "e39a7e128ca7a96e21dd4d433c03c889f6fb340d2fc98741ed26e492cd27ddea06-8b8a4c60-5714-4b14-a6e3-6fd28e940f0c0031011022e5c603"
