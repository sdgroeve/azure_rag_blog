name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Upload static site to Azure

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: 'Check for empty secret'
        env:
          # This maps the secret to an environment variable that the script can access
          AZURE_SECRET: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          if [ -z "$AZURE_SECRET" ]; then
            echo "::error::Secret AZURE_STATIC_WEB_APPS_API_TOKEN is not set in GitHub repository secrets or is empty!"
            exit 1
          else
            echo "Secret is present. Proceeding..."
          fi

      # This is your existing deployment step, it should come after the check
      - name: Deploy to Azure Static Web Apps
        id: deploy

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "/"
          output_location: "/"
          skip_app_build: true
          api_location: ""        # no Functions yet
          skip_api_build: true
