<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Azure RAG Blog</title>

    <!-- ðŸ’… Minimal styling directly in the page so you can deploy a single file -->
    <style>
      :root {
        --blue: #0078d4;
        --gray: #f3f4f6;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #fff;
        color: #111;
      }
      header {
        background: var(--blue);
        color: #fff;
        padding: 1rem 2rem;
      }
      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      main {
        max-width: 800px;
        margin: auto;
        padding: 1.5rem;
      }
      #assistant {
        margin-top: 3rem;
      }
      #chat {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        background: var(--gray);
      }
      #messages {
        min-height: 200px;
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 1rem;
        padding-right: 0.5rem;
      }
      .message {
        margin: 0.5rem 0;
        line-height: 1.4;
      }
      .user {
        text-align: right;
        font-weight: 500;
      }
      .ai {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 0.5rem 0.75rem;
      }
      form {
        display: flex;
        gap: 0.5rem;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.5rem 0.75rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }
      button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        background: var(--blue);
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My AzureÂ RAG Blog</h1>
    </header>

    <main>
      <section id="posts">
        <p><em>Your generated blog posts will appear here once you run your staticâ€‘site generator.</em></p>
      </section>

      <section id="assistant">
        <h2>Ask the Blog</h2>
        <div id="chat">
          <div id="messages"></div>
          <form id="ask-form">
            <input id="question" type="text" placeholder="Ask a questionâ€¦" autocomplete="off" required />
            <button type="submit">Ask</button>
          </form>
        </div>
      </section>
    </main>

    <!-- ðŸš€ Minimal JS to call your RAG API at /api/Ask -->
    <script>
      const form = document.getElementById("ask-form");
      const messagesDiv = document.getElementById("messages");
      const questionInput = document.getElementById("question");

      function addMessage(text, cls) {
        const div = document.createElement("div");
        div.className = `message ${cls}`;
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const question = questionInput.value.trim();
        if (!question) return;
        addMessage(question, "user");
        questionInput.value = "";
        form.elements[1].disabled = true;

        try {
          const res = await fetch("/api/Ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question }),
          });
          if (!res.ok) throw new Error(await res.text());
          const data = await res.json();
          addMessage(data.answer, "ai");
        } catch (err) {
          addMessage("Error: " + err.message, "ai");
        } finally {
          form.elements[1].disabled = false;
        }
      });
    </script>
  </body>
</html>
